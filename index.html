<!DOCTYPE html>
<html lang="pt-br">


<head>
    <title>Tic-Tac-Toe</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="SCSS/main.css">

    <script src="JS/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="JS/script.js" type="text/javascript"></script>
</head>


<body>
    <h1 id="title">Tic-Tac-Toe</h1>
    
    <div id="winBack"></div>
    <div id="win">
        <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/>
        </svg>
        
        <h1>Congratulations!!!</h1>
        <h1 id="finishTitle"></h1>

        <h1 class="title">Stats</h1>
        <div id="rateArea">
            <div id="text">
                <h1>Player One:</h1>
                <h1>Player Two:</h1>
            </div>
            <div id="bars">
                <div id="bar-1"></div>
                <div id="bar-2"></div>
            </div>
            <div id="porcents">
                <h1 id="porcent-1">100%</h1>
                <h1 id="porcent-2">100%</h1>
            </div>

            <h1 id="matchesPlayed" class="txt-left"></h1>
        </div>
    </div>

    <div id="area">
        <div class="line">
            <div id="A1" class="block"></div>
            <div id="A2" class="block"></div>
            <div id="A3" class="block"></div>
        </div>

        <div class="line">
            <div id="B1" class="block"></div>
            <div id="B2" class="block"></div>
            <div id="B3" class="block"></div>
        </div>

        <div class="line">
            <div id="C1" class="block"></div>
            <div id="C2" class="block"></div>
            <div id="C3" class="block"></div>
        </div>
    </div>

    <div id="buttons">
        <button id="start">Start!</button>
        <button id="end">End!</button>
    </div>
</body>


</html>
